spring.application.name=ledger-command-service
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui
#data.sql script will execute after Hibernate initialization
spring.jpa.defer-datasource-initialization=true

server.servlet.context-path=/ledger

ledger.asset.movement.command.topic=ledger-asset-movementCommand-event
ledger.account.wallet.event.topic=ledger-account-wallet-event
ledger.historical.balance.event.topic=ledger-historical-balance-event
ledger.account.state.change.event.topic=ledger-account-state-change-event

kafka.bootstrap.servers=localhost:9092

